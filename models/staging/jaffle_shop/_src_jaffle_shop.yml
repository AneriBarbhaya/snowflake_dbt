sources:
  - name: jaffle_shop # this is the source_name
    database: raw
    schema: jaffle_shop
    description: clone of postgres db application
    tables:
      - name: customers 
        description: Raw customer data
        columns:
          - name: id
            description: primary key
            data_tests:
              - unique
              - not_null  
                
      - name: orders
        description: Raw order data
        config: 
          freshness:
            warn_after:
              count: 12
              period: hour
            error_after:
              count: 24
              period: hour
          loaded_at_field: _etl_loaded_at